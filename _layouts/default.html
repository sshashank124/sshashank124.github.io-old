<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div id="header">
      <h1><a href="/">{{ page.title | default: site.title }}</a></h1>
      <p>{{ page.description | default: site.description }}</p>
    </div>
    <div id="navbar">
      <nav>
        <li><a {% if page.section == 'home' %}class="current" {% endif %}href="/">Home</a></li>
        <li><a {% if page.section == 'education' %}class="current" {% endif %}href="/education">Education</a></li>
        <li><a {% if page.section == 'projects' %}class="current" {% endif %}href="/projects">Projects</a></li>
        <li><a {% if page.section == 'work' %}class="current" {% endif %}href="/work">Work</a></li>
        <li><a href="/assets/pdfs/resume.pdf">Resume</a></li>
      </nav>
    </div>

    <div class="wrapper">
      <section>
        {{ content }}
      </section>
    </div>

  </body>
</html>
